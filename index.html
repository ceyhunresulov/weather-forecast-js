<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container" id="container">
      <h1 class="city-name"></h1>
      <div class="date-box">
        <span class="date" id="date-month"></span>
        <span class="date" id="date-hours"></span>
      </div>
      <form action="" class="form-city" id="form-city">
        <input
          class="input-city"
          id="input-city"
          type="text"
          placeholder="Add City"
        />
      </form>
      <span class="degree" id="degree"></span>
      <span class="max-min-degree" id="max-min"></span>

      <div class="desc-box">
        <img src="" alt="" id="weather-icon" />
        <span class="weather" id="weather"></span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
